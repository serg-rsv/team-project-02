<form
    class="auth-form"
    data-js="auth-form"
>
<div for="email" class="auth-form__label">
        <input
            class="auth-form__text-input"
            type="text"
            name="email"
            id="email"
            required = "required"
            autofocus
        >
        <span class="auth-form__input-name">Email</span>  
    </div>
    <div for="password" class="auth-form__label">
        <input
            class="auth-form__text-input"
            type="text"
            name="password"
            id="password"
            required = "required"
        >
        <span class="auth-form__input-name">Password</span>
    </div>
    <div class="controls">
        <input
            class="controls__btn controls__btn--sign-in"
            name="signIn"
            type="submit"
            value="Sign-in"
        >
        </input>
        <input
            class="controls__btn controls__btn--register"
            name="register"
            type="submit"
            value="Create account"
        >
        </input>
    </div>
</form>

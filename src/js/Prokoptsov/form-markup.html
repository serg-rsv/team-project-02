<form
    class="auth-form"
    data-js="auth-form"
>
    <input
        class="auth-form__text-input"
        type="text"
        name="email"
        id="email"
        required
        autofocus
        placeholder="Enter your email here..."
    >
    <label for="email" class="auth-form__label">
        Email
    </label>
    <input
        class="auth-form__text-input"
        type="text"
        name="password"
        id="password"
        required
        placeholder="Enter your password here..."
    >
    <label for="password" class="auth-form__label">
        Password
    </label>
    <div class="controls">
        <input
            class="controls__btn controls__btn--sign-in"
            name="signIn"
            type="submit"
            value="Sign-in"
        >
        </input>
        <input
            class="controls__btn controls__btn--register"
            name="register"
            type="submit"
            value="Create account"
        >
        </input>
    </div>
</form>
